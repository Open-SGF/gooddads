# Workflow name
name: 'Chromatic Publish'

# Event for the workflow
on:
  push:
    branches:
      - main
      - storybook-publish-adr
  pull_request:

# List of jobs
jobs:
  test:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      #ðŸ‘‡ Adds Chromatic as a step in the workflow
      - id: 'chromatic'
        uses: chromaui/action@latest
        # Options required for Chromatic's GitHub Action
        with:
          #ðŸ‘‡ Chromatic projectToken,
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Add comment with Storybook URL
        uses: actions/github-script@v6
        if: ${{ github.event_name == 'pull_request' }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Post a comment on the PR or commit with the Storybook URL from the test job
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `**Preview Storybok**: ${{ steps.chromatic.outputs.storybookUrl }}`
            });
